name: SBOM Generator

on:
  push:
    branches: [ master ] # Pas aan naar 'main' of je default branch indien nodig
  pull_request:
    branches: [ master ] # Pas aan naar 'main' of je default branch indien nodig
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install -g @cyclonedx/cyclonedx-node-module

      - name: Generate SBOM
        run: cyclonedx-node-module --output-file sbom.json --output-format JSON

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom
          path: sbom.json